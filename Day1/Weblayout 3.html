<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Layout 3</title>

<style type="text/css">
*{
    margin:0px;
    padding:0px;
    box-sizing:border-box;
    font-family:arial;
}

#maindiv{
    width:80%;
    margin:auto;
}

/* Top Logo */
#logodiv{
    width:100%;
    background-color:lightblue;
    min-height:40px;
    line-height:40px;
    padding-left:20px;
    margin-bottom:10px;
}

/* Layout main container */
#mainparent{
    width:100%;
    min-height:400px;
    display:flex;
    gap:20px;
}

/* Sidebar */
#sidebar{
    width:25%;
    background-color:lightblue;
    min-height:400px;
    text-align:center;
    line-height:400px;
}

/* Right content area */
#rightside{
    width:75%;
}

/* Header / Banner */
#headerdiv{
    width:100%;
    background-color:lightblue;
    min-height:120px;
    line-height:120px;
    text-align:center;
    margin-bottom:10px;
}

/* Body Area */
#bodydiv{
    width:100%;
    background-color:lightblue;
    min-height:280px;
    text-align:center;
    line-height:280px;
}

/* Footer */
#footerdiv{
    width:100%;
    background-color:lightblue;
    min-height:40px;
    line-height:40px;
    text-align:center;
    margin-top:10px;
}
</style>
</head>
<body>

<div id="maindiv">

    <div id="logodiv">Logo</div>

    <div id="mainparent">

        <div id="sidebar">Side Bar Navigation</div>

        <div id="rightside">
            <div id="headerdiv">Header / Banner</div>
            <div id="bodydiv">Body Area</div>
        </div>

    </div>

    <div id="footerdiv">Footer</div>

</div>

</body>
</html>
