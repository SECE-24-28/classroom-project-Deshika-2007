<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Layout 2</title>

<style type="text/css">
*{
    margin:0px;
    padding:0px;
    box-sizing:border-box;
    font-family:arial;
}

#maindiv{
    width:80%;
    margin:auto;
}

/* Top sections */
#logodiv{
    width:100%;
    background-color:lightblue;
    min-height:40px;
    line-height:40px;
    padding-left:20px;
    margin-bottom:10px;
}

#navdiv{
    width:100%;
    background-color:lightblue;
    min-height:30px;
    line-height:30px;
    text-align:center;
}

#headerdiv{
    width:100%;
    background-color:lightblue;
    min-height:80px;
    line-height:80px;
    text-align:center;
    margin-top:10px;
}

#introdiv{
    width:100%;
    background-color:lightblue;
    min-height:60px;
    line-height:60px;
    text-align:center;
    margin-top:10px;
}

/* Boxes section */
#boxparent{
    width:100%;
    display:flex;
    justify-content:space-between;
    gap:20px;
    margin-top:10px;
}

.box{
    width:33%;
    background-color:lightblue;
    min-height:150px;
    text-align:center;
    line-height:150px;
}

/* Footer */
#footerdiv{
    width:100%;
    background-color:lightblue;
    min-height:40px;
    line-height:40px;
    text-align:center;
    margin-top:10px;
}
</style>

</head>
<body>

<div id="maindiv">

    <div id="logodiv">Logo</div>
    <div id="navdiv">Navigation</div>
    <div id="headerdiv">Header / Banner</div>
    <div id="introdiv">Intro Text Area</div>

    <div id="boxparent">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <div id="footerdiv">Footer</div>
</div>

</body>
</html>
