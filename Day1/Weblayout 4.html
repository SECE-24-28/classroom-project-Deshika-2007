<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Layout 4</title>

<style type="text/css">
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:arial;
}

#maindiv{
    width:80%;
    margin:auto;
}

/* Logo */
#logo{
    width:100%;
    background-color:lightblue;
    min-height:40px;
    line-height:40px;
    padding-left:20px;
    margin-bottom:10px;
}

/* Navigation */
#nav{
    width:100%;
    background-color:lightblue;
    min-height:40px;
    line-height:40px;
    text-align:center;
    margin-bottom:10px;
}

/* Grid area */
#gridparent{
    width:100%;
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:15px;
    margin-bottom:20px;
}

.smallbox{
    background-color:lightblue;
    min-height:80px;
    text-align:center;
    line-height:80px;
}

/* Bottom 3 boxes */
#bottomboxes{
    width:100%;
    display:flex;
    gap:20px;
    margin-bottom:10px;
}

.bottom{
    width:33%;
    background-color:lightblue;
    min-height:100px;
    text-align:center;
    line-height:100px;
}

#footer{
    width:100%;
    background-color:lightblue;
    min-height:40px;
    text-align:center;
    line-height:40px;
}
</style>
</head>
<body>

<div id="maindiv">

    <div id="logo">Logo</div>
    <div id="nav">Navigation</div>

    <!-- 4x? grid -->
    <div id="gridparent">
        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>

        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>

        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
    </div>

    <!-- Bottom row boxes -->
    <div id="bottomboxes">
        <div class="bottom">Box 1</div>
        <div class="bottom">Box 2</div>
        <div class="bottom">Box 3</div>
    </div>

    <div id="footer">Footer</div>

</div>

</body>
</html>
